<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - License Server</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h3>Admin Panel - License Server</h3>
    <p>Gunakan token admin (Authorization: Bearer <token>) untuk akses.</p>

    <div class="mb-3">
      <label>Admin Token</label>
      <input id="token" class="form-control" placeholder="Bearer token untuk admin"/>
    </div>

    <button id="load" class="btn btn-primary">Muat Daftar Pengguna</button>

    <table class="table mt-3">
      <thead><tr><th>Username</th><th>Device</th><th>Aksi</th></tr></thead>
      <tbody id="user-table"></tbody>
    </table>

    <h5>Tambah Pengguna</h5>
    <div class="row g-2">
      <div class="col-md-4"><input id="new_user" class="form-control" placeholder="username"/></div>
      <div class="col-md-4"><input id="new_pw" class="form-control" placeholder="password"/></div>
      <div class="col-md-2"><input id="new_device" class="form-control" placeholder="device (opsional)"/></div>
      <div class="col-md-2"><button id="add_btn" class="btn btn-success">Tambah</button></div>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
